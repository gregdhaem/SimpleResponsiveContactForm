<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" 
    crossorigin="anonymous">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Greg's </span> Web Development</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3><span>Greg's </span> Web Development</h3>
                    <ul>
                        <li><i class="fa fa-road"></i> Les Mesnuls</li>
                        <li><i class="fa fa-phone"></i> +33 6 87 03 58 89</li>
                        <li><i class="fa fa-envelope"></i> gregdhaem@gmail.com</li>
                    </ul>
            </div>
            <div class="contact">
                <h3>Envoyez moi un Mail</h3>
                <form action="#">
                    <p>
                        <label for="">Nom</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label for="">Société</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label for="">Adresse Mail</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label for="">Téléphone</label>
                        <input type="text" name="phone">
                    </p>
                    <p class="fullwidth">
                        <label  for="">Votre message</label>
                        <textarea name="message" id="" cols="" rows="10"></textarea> 
                    </p>
                    <p class="fullwidth">
                        <button >Envoyer</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
